<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan name generator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
      <h1>Akan Name Generator</h1>
      <P>Enter your birth date and gender to discover your Akan name (Ghanaian day-name tradition).</P>  
       
      <form id="akanform">
        <div class="form-group">
            <label for="year">Year</label>
            <input type="number" id="year" min="1900" max="2100" placeholder="e.g.1995" required>
        </div>

        <div class ="form-group">
           <label for="month">Day (1-31):</label> 
           <input type="number" id="day" min="1" max="31" placeholder="e.g.23" required>
        </div>

        <div class="form-group">
            <label for="day">Month (1-12):</label>
            <input type="number" id="month" min="1" max="31" placeholder="e.g.7" required>
        </div>

        <div class="form-group radio-group">
            <label>Gender:</label>
            <label><input type="radio" name="gender" value="male" required>Male</label>
            <label><input type="radio" name="gender" value="female">Female</label>

        </div>
        <button type="submit">Generate Akan name</button>
 
     </form>
     <div id="result" class="result hidden">
        <h2>Your Akan Name</h2>
        <p id="nameoutput"></p>
        <p id="dayoutput"></p>
     </div>
    </div>
    
</body>
</html>
